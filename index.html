<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Flex Project</title>
 <link rel="normalize" href="normalize.css">
 <link rel="stylesheet" href="style.css">
 
</head>
<body>
 <header class="header">
  <nav class="navbar">

    <span>Header Logo</span>
   </div>

    <li class="nav-list-link"><a href="#">Header link Three</a></li>
   </ul>
  </nav>
  <div class="hero">

    <h1 class="hero-left-heading">This Website is Awesome</h1>

    </p>
    <a href="#" class="btn">Sign Up</a>

   <div class="hero-right">

  </div>
  <div class="container-two">

    </div>

    </div>
    <div class="image-container-one">
     <img src="https://source.unsplash.com/random/100x100" alt="Random Image">
     <p>Image Two</p>
    </div>
    <div class="image-container-one">
     <img src="https://source.unsplash.com/random/100x100" alt="Random Image">
     <p>Image Three</p>
    </div>
    <div class="image-container-one">
     <img src="https://source.unsplash.com/random/100x100" alt="Random Image">
     <p>Image Four</p>
    </div>
   </div>
  </div>
 </header>

</html>
